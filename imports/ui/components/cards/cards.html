
<template name="cards">
  <div class="container container-lg">
    <div class="row">
      <div class="col-lg-12 col-xs-12">
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div class="card">
              <div class="card-item"><img src="img/pic5.jpg" alt="MaterialImg" class="fw img-responsive"/>
                <div class="card-item-text text-right">Original</div>
              </div>
              <div class="card-offset">
                <div class="card-offset-item text-left">
                  <button type="button" class="btn-raised btn btn-primary btn-circle btn-lg">25</button>
                </div>
              </div>
              <div class="card-body pt0">
                <button type="button" class="btn btn-oval btn-danger ripple">Reject Image</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-xs-12">
            <div class="card">
              <div class="card-item"><img src="img/pic4.jpg" alt="MaterialImg" class="fw img-responsive"/>
                <div class="card-item-text">Segmented</div>
              </div>
              <div class="card-offset">
                <div class="card-offset-item text-center">
                  <button type="button" class="btn-raised btn btn-success btn-circle btn-lg"><em class="ion-share"></em></button>
                </div>
              </div>
              <div class="card-body pt0">
                <button type="button" class="btn btn-oval btn-success ripple">Approve</button>
                <button type="button" class="btn btn-oval btn-warning ripple">@Rework</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div class="card">
                <button type="button" class="btn btn-oval btn-success ripple">&lt;&lt; Previous</button>
            </div>
          </div>
          <div class="col-sm-6 col-xs-12">
            <div class="card">
                <button type="button" class="btn btn-oval btn-success ripple">Next &gt;&gt;</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
